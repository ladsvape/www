# -----
# Build

collections:
  products:
    _hide_content: true
    output: true

permalink: pretty

jekyll-archives:
  enabled:
    - categories

# Compress html
# http://jch.penibelst.de/
compress_html:
  clippings: all
  comments: []
  endings: []
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

# Compress styles (for inlining)
sass:
  style: compressed
  sass_dir: ./_sass/

gems:
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE
  - node_modules
  - package.json
  - build.js
  - webpack.config.js
