# Site

title: Lads Vape Liquids
url: https://www.ladsvape.nz
baseurl:
cacheversion: v1

source: src
destination: _site

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: "Lad's Vape Liquids"
author:
  name: Lad's Vape
  email: ladsvape@gmail.com
social:
  name: David Graeff, Lun Tan
  links:
    - https://facebook.com/ladsvape

