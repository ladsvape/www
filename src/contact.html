<div class="contact-box">
	<form action="https://formspree.io/ladsvape@gmail.com"
      method="POST" class="contact-form">
		<h3>Send us a message</h3>
		<label for="name">Full Name</label>
		<input type="text" name="name" id="name" placeholder="Enter your name..." autofocus>

		<label for="email">Email Address</label>
		<input type="email" name="_replyto" id="_replyto" placeholder="Enter your email..." required inputmode="email">

		<label for="message">Message</label>
		<textarea name="message" id="message" placeholder="Enter your message..."></textarea>

		<input type="submit" value="Send Message">
	</form>

	<div class="contact-details">
		<div class="map" id="map"></div>
	</div>
</div>
