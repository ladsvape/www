{% for page in site.pages %}
    {% unless page.sitemap == false %}
    {% unless page.name == "sitemap.xml" %}

      <a href="{{ page.url | remove: "index.html" }}">{{ page.title }}</loc>
    </ul>
    {% endunless %}
    {% endunless %}
{% endfor %}
