<div>
    You can track your order with the tracking number that we have send
    to your e-mail address together with your invoice. If your parcel
    haven't arrived after 7 working days, please <a href="/contact/">contact us</a>.
</div>
<br>
<form
    class="tile"
    onsubmit="this.action = 'http://trackandtrace.courierpost.co.nz/search/'+this.tracking.value"
    target="_blank" method="post" id="trackorder">
    <div class="form-with-input-label">
        <label for="tracking">Tracking number</label>
        <input type="number" name="tracking"></input>
    </div>
    <input name="submit" type="submit" value="Search"></input>
</form>
