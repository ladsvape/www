title: Track my order
hero: Track my order
---

<form onsubmit="this.action = 'http://trackandtrace.courierpost.co.nz/search/'+this.tracking.value" target="_blank" method="post">
    <label>My tracking number</label>
    <input name="" id="tracking" onchange="this.submit.disabled = (this.tracking.value.length !== 10)"></input>
    <input disabled="disabled" name="submit" type="submit" value="Search"></input>
</form>
